<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RocketCard</title>
</head>

<body>
    <div class="box-card">
        <div class="card-user">
            <div class="icon-rocketseat">
                <img class="logo" src="./assets/icons/logo.svg" alt="">
                <p class="logo-text">nameUser</p>
            </div>
            <div class="user">
                <img class="user-img" src="./assets/imgs/avatar.webp" alt="">
                <div class="infos-user">
                    <div class="infos">
                        <img src="./assets/icons/followers.svg" alt="">
                        <p class="followers">
                            seguidores
                        </p>
                    </div>
                    <div class="infos">
                        <img src="./assets/icons/following.svg" alt="">
                        <p class="following">
                            seguindo
                        </p>
                    </div>
                    <div class="infos">
                        <img src="./assets/icons/repository.svg" alt="">
                        <p class="repository">
                            repositórios
                        </p>
                    </div>
                    <div class="infos">

                        <img src="./assets/icons/company.svg" alt="">
                        <p class="company">
                            empresa
                        </p>
                    </div>
                    <div class="infos">
                        <img src="./assets/icons/location.svg" alt="">
                        <p class="location">
                            localização
                        </p>
                    </div>
                </div>
            </div>
            <button onclick="gerarCard()">gerar</button>

        </div>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
